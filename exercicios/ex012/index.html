<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>Imagens dínamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        
<img src="img/foto-g.png" alt="Imagen flexivel">
    </picture>
<h1>Reproduzir Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

<audio preload="auto" autoplay controls loop>
    <source src="midia/teste.mp3" type="audio/mpeg">

</audio>


<h1>Inserindo Videos</h1>
<p>Inserindo videos no meu próprio servidor.</p>

<video controls width="500">
<source src="midia/Meu-video.MP4.mp4" type="video/MP4">
<p>seu navegador não tem compatibilidade com video</p>
</video>
    

<h1>Inserindo Vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=797EbifaV8UPAxRr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


<h1>Inserindo Vídeos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/514978874?h=0df06a0f3e" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/514978874"></a> <a href="https://vimeo.com/user46504231"></a> <a href="https://vimeo.com"></a>.</p>


</body>
</html>
