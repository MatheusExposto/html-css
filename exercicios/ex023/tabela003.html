<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        tabela{
      border-collapse: collapse;
      width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td rowspan="2" >A</td>
            <td colspan="2" >B</td>
            
        </tr>  

        <tr>
            
            <td>E</td>
            <td rowspan="2" >F</td>
        </tr>

        <tr>
            
            <td colspan="2" >H</td>
            
        </tr>

        <tr>
            <td colspan="2" >J</td>
            
            <td>M</td>
        </tr>
    </table>
</body>
</html>
